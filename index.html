<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/app.css" />

  <body>
    <header class="header">
      <div class="wraper">
        <div class="logo">
          <a href="index.html">Javy Fast</a>
        </div>
        <button class="menu-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
          </svg>
          <svg
            class="d-none"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
            />
          </svg>
        </button>
        <nav class="menu">
          <a href="#home"> Home</a>
          <a href="#blog"> Blog</a>
          <a href="#gallery"> Gallery</a>
          <a href="#about"> About</a>
          <a href="#contact"> Contact</a>
        </nav>
      </div>
    </header>

    <section id="home" class="home">
      <div
        class="hero-image"
        style="--hero-image: url('../assets/img/hero-image-glovo.jpg')"
      >
        <div class="hero-image-content">
          <h1 class="hero-image-title">Hello Riders</h1>
          <h2 class="hero-image-phrase">
            Discover my journeys and stories during my work
            <br />
            Happy Race
          </h2>
          <a href="#about" class="hero-image-btn"
            >Find Me <i class="fa-solid fa-angles-right"></i
          ></a>
        </div>
      </div>
    </section>
    <section id="blog" class="blog">
      <h2 class="section-title">Blog</h2>
    </section>
    <!-- GALLERY -->
    <section id="gallery" class="gallery wraper">
      <h2 class="section-title">Gallery</h2>

      <div class="gallery-content">
        <img src="assets/img/img1.jpg" alt="img1" />

        <img src="assets/img/img2.jpg" alt="img2" />

        <img src="assets/img/img3.jpg" alt="img3" />

        <img src="assets/img/img4.jpg" alt="img4" />

        <img src="assets/img/img5.jpg" alt="img5" />

        <img src="assets/img/img6.jpg" alt="img6" />

        <img src="assets/img/img7.jpg" alt="img7" />

        <img src="assets/img/img8.jpg" alt="img8" />
      </div>
    </section>
    <!-- ABOUT -->
    <section id="about" class="about">
      <h2 class="section-title">About</h2>
      <div class="about--content wraper">
        <div class="about--header">
          <div class="about-header--name">
            <div class="about-header--cuadrado"></div>
            <p class="about--name">Javier ValdÃ©s</p>
          </div>
          <p class="about-header--profesion">WEB DEVELOPER</p>
        </div>
        <div class="about--card">
          <img src="assets/img/Avatar2.png" alt="Javier" />
          <button class="btn">Descargar CV</button>
          <span class="about-card--separator"></span>
          <ul class="about-card--social">
            <li><a href="">linkedIn</a></li>
            <li><a href="">tweeter</a></li>
            <li><a href="">instagram</a></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <footer class="footer">
      <section id="contact" class="contact">
        <h2>Contact</h2>
      </section>
    </footer>
  </body>
  <script src="js/app.js"></script>
</html>
